<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Flask</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Player Rating Prediction Model</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<label for="movement_reactions">movement_reactions</label>
		<input type="text" id="movement_reactions" name="movement_reactions" required="required">
		<br>
    		<label for="mentality_composure">mentality_composure</label>
    		<input type="text" id="mentality_composure" name="mentality_composure" required="required"></input>
    		<br>
			<br>
			<label for = "passing">passing</label>
			<input type="text" id="passing" name="passing" required="required">
			<br>
			<br>
			<label for = "potential">potential</label>
			<input type="text" id="potential" name="potential" required="required">
			<br>
			<br>
			<label for = "dribbling">dribbling</label>
			<input type="text" id="dribbling" name="dribbling" required="required">
			<br>
			<br>
			<label for = "wage_eur">wage_eur</label>

			<br>
			<br>
			<label for = "power_shot_power">power_shot_power</label>
			<input type="text" id="power_shot_power" name="power_shot_power" required="required">
			<br>
			<br>
			<label for = "value_eur">value_eur</label>
			<input type="text" id="value_eur" name="value_eur" required="required">
			<br>
			<br>
			<label for = "release_clause_eur">release_clause_eur</label>
			<input type="text" id="release_clause_eur" name="release_clause_eur" required="required">
			<br>
			<br>
			<label for = "mentality_vision">mentality_vision</label>
			<input type="text" id="mentality_vision" name="mentality_vision" required="required">
			<br>
			<br>
			<label for = "attacking_short_passing">attacking_short_passing</label>
			<input type="text" id="attacking_short_passing" name="attacking_short_passing" required="required">
			<br>
			<br>
			<label for = "skill_long_passing">skill_long_passing</label>
			<input type="text" id="skill_long_passing" name="skill_long_passing" required="required">
			<br>
			<br>
			<label for = "physic">physic</label>
			<input type="text" id="physic" name="physic" required="required">
			<br>
			<br>
			<label for = "ls">ls</label>
			<input type="text" id="ls" name="ls" required="required">
			<br>
			<br>
			<label for = "international_reputation">international_reputation</label>
			<input type="text" id="international_reputation" name="international_reputation" required="required">
			<br>
			<br>
			<label for = "skill_ball_control">skill_ball_control</label>
			<input type="text" id="skill_ball_control" name="skill_ball_control" required="required">
			<br>
			<br>
			<label for = "age">age</label>
			<input type="text" id="age" name="age" required="required">
			<br>
			<br>
			<label for = "shooting">shooting</label>
			<input type="text" id="shooting" name="shooting" required="required">
			<br>
			<br>
			<label for = "skill_curve">skill_curve</label>
			<input type="text" id="skill_curve" name="skill_curve" required="required">
			<br>
			<br>

			<br>
			<br>
			<label for = "mentality_aggression">potential</label>
			<input type="text" id="mentality_aggression" name="mentality_aggression" required="required">
			<br>
			<br>
			<br>
			<label for = "power_long_shots">potential</label>
			<input type="text" id="power_long_shots" name="power_long_shots" required="required">
			<br>
			<br>

        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <h1 style="colo:green;">{{ prediction_text }}</h1>
    </div>
</body>
</html>
